## yaboot.conf generated by the Ubuntu installer
##
## run: "man yaboot.conf" for details. Do not make changes until you have!!
## see also: /usr/share/doc/yaboot/examples for example configurations.
##
## For a dual-boot menu, add one or more of:
## bsd=/dev/hdaX, macos=/dev/hdaY, macosx=/dev/hdaZ

boot="/dev/disk/by-id/ata-QUANTUM_FIREBALLP_LM20.5_884028164598-part2"
device=/pci@f2000000/mac-io@17/ata-4@1f000/@0
partition=3
root="UUID=34ea981f-f568-4b04-b327-471adfca4f0a"
timeout=50
install=/usr/lib/yaboot/yaboot
magicboot=/usr/lib/yaboot/ofboot
enablecdboot

# Kernel parameters tried:
#
# nouveau.noaccel=1 - Turns off acceleration in nouveau driver
# nouveau.modeset=0 - Turns off KMS and therefore all of nouveau driver
# nomodeset         - Disable KMS?????
# video=vesa        - Forces VESA driver but fails to load in 16.04.6
# video=VGA-1:d     - Disables VGA-1 output port
# video=offb:off    - Turn off open firmware framebuffer?

image=/boot/vmlinux
	label=Linux
	read-only
	initrd=/boot/initrd.img
	append="quiet splash nomodeset video=offb:off"

image=/boot/vmlinux.old
	label=old
	read-only
	initrd=/boot/initrd.img.old
	append="quiet splash"
